<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container mx-auto w-[1440px] h-[92px] bg-slate-200">
        <nav class="nav flex items-center justify-between">
          <a href="#" class="nav__logo pt-[26px]"
            ><img src="/assets/icons/Waves.svg" alt=""
          /></a>

          <ul class="nav__list flex gap-[55px] pt-[26px]">
            <li class="nav__list--item hover:text-[#8447E9] cursor-pointer">
              Home
            </li>
            <li class="nav__list--item hover:text-[#8447E9] cursor-pointer">
              About us
            </li>
            <li class="nav__list--item hover:text-[#8447E9] cursor-pointer">
              Blog
            </li>
            <li class="nav__list--item hover:text-[#8447E9] cursor-pointer">
              Services
            </li>
          </ul>

          <button
            class="btn bg-[#8447E9] flex gap-3 items-center text-white text-base py-3 px-8 mt-[26px]"
          >
            Contact Us <img src="/assets/icons/right.svg" alt="" />
          </button>
        </nav>
      </div>

      <div class="containerr mx-auto w-[1440px] h-[549px] bg-slate-200">
        <div class="hero pt-[150px] w-[608px] h-[157px] mx-auto">
          <h1
            class="h1 font-bold text-[52px] mb-[70px] text-center font-family: Montserrat"
          >
            Global Brandmakers making
            <span
              class="wavy underline decoration-wavy decoration-[#BDB0EC] text-[#8447E9]"
              >Waves</span
            >
          </h1>
          <div
            class="bottom flex items-center w-[574px] gap-[45px] h-[60px] justify-between pl-[102px]"
          >
            <button
              class="btn bg-[#8447E9] flex gap-3 items-center text-white text-base py-5 px-[32px] mt-[26px]"
            >
              Explore our services<img src="/assets/icons/right.svg" alt="" />
            </button>
            <div class="video flex gap-4 pt-5">
              <img src="/assets/icons/Play icon.svg" alt="" />
              <p>Watch our reel</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container mx-auto w-[1440px] h-[518px] bg-slate-200">
        <div class="section-1">
          <p class="p1 w-[711px] mx-auto h-[98px] pt-[88px] font-medium text-4xl text-center leading-[49px]">We are blessed to work with amazing brands worldwide</p>
        </div>
      </div>
    </main>
  </body>
</html>
